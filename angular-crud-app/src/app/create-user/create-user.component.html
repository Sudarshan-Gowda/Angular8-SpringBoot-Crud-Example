<h3>Create Employee</h3>
<div style="width: 350px;">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
        </div>

        <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="lastName" 
                    required [(ngModel)]="user.lastName" name="lastName">
        </div>

        <div class="form-group">
                <label for="name">Email</label>
                <input type="text" class="form-control" id="emailId" 
                    required [(ngModel)]="user.emailId" name="emailId">
        </div>

        <div class="form-group">
                <label for="name">Place</label>
                <input type="text" class="form-control" id="place" 
                    required [(ngModel)]="user.place" name="place">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>

</div>
